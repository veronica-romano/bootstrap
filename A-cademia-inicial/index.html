<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS proprio -->
    <link rel="stylesheet" href="/A-cademia-inicial/css/bootstrap.css">
    <link rel="stylesheet" href="estilo.css">
    
    <title>Document</title>
</head>
<body>
    <!-- logo -->
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#topo"><img src="/A-cademia-inicial/img/a-cademia-logo.png" alt="logo da a-academia" style="max-width: 40%" srcset=""></a>
            <!-- botão hamburger -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="d-flex">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Modalidades</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--Fim do header-->
    <!-- slider -->
    <section id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img src="/A-cademia-inicial/img/slider/slide-7.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>De crossfit a pilates</h5>
                    <p>Treinos de diversas intensidades para todos os níveis.</p>
                </div>
            </div>

          <div class="carousel-item">
            <img src="/A-cademia-inicial/img/slider/slide-3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Musculação</h5>
              <p>Treine com instrutores especialistas que vão personalizar o treino para você.</p>
            </div>
          </div>

          <div class="carousel-item">
            <img src="/A-cademia-inicial/img/slider/slide-4.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Lutas</h5>
              <p>Do Kung-fu ao Jiu-Jitsu, aqui você encontra a modalidade ideal.</p>
            </div>
          </div>

        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

    </section>
      <!-- Fim do slider -->

     <!-- Bootstrap -->
     <script src="/A-cademia-inicial/js/bootstrap.bundle.js"></script>
</body>
</html>
